<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique HTML Page</title>
    <style>
        /* Center and style the image container */
        .image-container {
            text-align: center;
            margin: 20px auto; /* Adjust margin for spacing */
            max-width: 40%; /* Adjust the maximum width as needed */
        }

        /* Style the image itself */
        .image-container img {
            max-width: 100%; /* Ensure the image doesn't exceed its container width */
            height: auto; /* Maintain the image's aspect ratio */
            display: block; /* Remove any extra space below the image */
            margin: 0 auto; /* Center the image horizontally */
        }
    </style>
</head>
<body>
    <h1>Welcome to this Unique HTML Page by Mishu Arora</h1>

    <!-- Unique Image -->
    <div class="image-container">
        <img src="galaxy.png" alt="AI generated galaxy Image">
    </div>

    <!-- Distinctive Table -->
    <table border="1">
        <tr>
            <th>Column A</th>
            <th>Column B</th>
        </tr>
        <tr>
            <td>Data 1, Row 1</td>
            <td>Data 2, Row 1</td>
        </tr>
        <tr>
            <td>Data 1, Row 2</td>
            <td>Data 2, Row 2</td>
        </tr>
    </table>

    <!-- Personalized Form -->
    <form>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br>

        <label for="userEmail">Email Address:</label>
        <input type="email" id="userEmail" name="userEmail" required><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>

<!-- Apply inline styles uniquely -->
<h1 style="color: rgb(50, 100, 150);">Greetings on this Uniquely Styled HTML Page</h1>

<!-- Add internal styles distinctly -->
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 60%; /* Adjusted width */
        }
        th, td {
            border: 2px solid #333; /* Changed border style and color */
            padding: 10px; /* Adjusted padding */
            text-align: center;
        }
    </style>
</head>
